name: CI
on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Test / Typecheck / Build
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run tests
        run: pnpm test

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run build
        run: pnpm build

  compose-config:
    name: Validate Compose Config
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate default compose config
        run: docker compose -f compose.yml config -q

      - name: Validate compose config (repeatable)
        run: docker compose -f compose.yml config -q
