global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:4000"]
    metrics_path: /metrics

  - job_name: "identity-service"
    static_configs:
      - targets: ["identity-service:4005"]
    metrics_path: /metrics

  - job_name: "profile-project-service"
    static_configs:
      - targets: ["profile-project-service:4001"]
    metrics_path: /metrics

  # To enable metrics on other services, add @script-manifest/service-utils as a
  # dependency and call registerMetrics(server) in buildServer(), then add a
  # scrape target here.

  - job_name: "competition-directory-service"
    static_configs:
      - targets: ["competition-directory-service:4002"]
    metrics_path: /metrics

