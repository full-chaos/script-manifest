name: Build & Push Docker Images

on:
  push:
    branches: [main, "codex/**"]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: competition-directory-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: feedback-exchange-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: identity-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: notification-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: profile-project-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: ranking-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: script-storage-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: search-indexer-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: submission-tracking-service
            dockerfile: infra/docker/service.Dockerfile
            context: .
          - name: writer-web
            dockerfile: infra/docker/frontend.Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/full-chaos/script-manifest/${{ matrix.name }}
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SERVICE_NAME=${{ matrix.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
