x-node-dev: &node-dev
  build:
    context: .
    dockerfile: infra/docker/node-dev.Dockerfile
  image: script-manifest-node-dev:local

services:
  postgres:
    image: postgres:16
    container_name: manifest-postgres
    environment:
      POSTGRES_DB: manifest
      POSTGRES_USER: manifest
      POSTGRES_PASSWORD: manifest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manifest"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: manifest-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.17.1
    container_name: manifest-opensearch
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: Manifest123!
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: manifest-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: manifest
      MINIO_ROOT_PASSWORD: manifest123
      MINIO_API_CORS_ALLOW_ORIGIN: "http://localhost:3000"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -sf http://localhost:9000/minio/health/live || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: manifest-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
    ports:
      - "9092:9092"
      - "8082:8082"

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: manifest-redpanda-console

    depends_on:
      - redpanda
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"

  mailpit:
    image: axllent/mailpit:v1.20.3
    container_name: manifest-mailpit

    ports:
      - "1025:1025"
      - "8025:8025"

  profile-project-service:
    <<: *node-dev
    container_name: manifest-profile-project-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4001"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/profile-project-service dev"
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  identity-service:
    <<: *node-dev
    container_name: manifest-identity-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4005"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/identity-service dev"
    ports:
      - "4005:4005"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4005/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  notification-service:
    <<: *node-dev
    container_name: manifest-notification-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4010"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/notification-service dev"
    ports:
      - "4010:4010"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4010/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  search-indexer-service:
    <<: *node-dev
    container_name: manifest-search-indexer-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4003"
      OPENSEARCH_URL: "http://opensearch:9200"
      OPENSEARCH_INDEX: "competitions_v1"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/search-indexer-service dev"
    ports:
      - "4003:4003"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4003/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  competition-directory-service:
    <<: *node-dev
    container_name: manifest-competition-directory-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4002"
      SEARCH_INDEXER_URL: "http://search-indexer-service:4003"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/competition-directory-service dev"
    ports:
      - "4002:4002"
    depends_on:
      search-indexer-service:
        condition: service_started
      notification-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4002/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  script-storage-service:
    <<: *node-dev
    container_name: manifest-script-storage-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4011"
      STORAGE_BUCKET: "scripts"
      # Browser-reachable URL for upload forms (localhost for dev)
      STORAGE_UPLOAD_BASE_URL: "http://localhost:9000"
      STORAGE_PUBLIC_BASE_URL: "http://localhost:9000"
      # Internal Docker network URL for S3 client operations
      STORAGE_S3_ENDPOINT: "http://minio:9000"
      STORAGE_S3_REGION: "us-east-1"
      STORAGE_S3_ACCESS_KEY: "manifest"
      STORAGE_S3_SECRET_KEY: "manifest123"
      STORAGE_S3_FORCE_PATH_STYLE: "true"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/script-storage-service dev"
    ports:
      - "4011:4011"
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4011/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  submission-tracking-service:
    <<: *node-dev
    container_name: manifest-submission-tracking-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4004"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/submission-tracking-service dev"
    ports:
      - "4004:4004"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4004/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  feedback-exchange-service:
    <<: *node-dev
    container_name: manifest-feedback-exchange-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4006"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/feedback-exchange-service dev"
    ports:
      - "4006:4006"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4006/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  ranking-service:
    <<: *node-dev
    container_name: manifest-ranking-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4007"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
      SUBMISSION_TRACKING_SERVICE_URL: "http://submission-tracking-service:4004"
      COMPETITION_DIRECTORY_SERVICE_URL: "http://competition-directory-service:4002"
      PROFILE_SERVICE_URL: "http://profile-project-service:4001"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/ranking-service dev"
    ports:
      - "4007:4007"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
      submission-tracking-service:
        condition: service_healthy
      competition-directory-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4007/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  coverage-marketplace-service:
    <<: *node-dev
    container_name: manifest-coverage-marketplace-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4008"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
      STRIPE_SECRET_KEY: ""
      STRIPE_WEBHOOK_SECRET: ""
      PLATFORM_COMMISSION_RATE: "0.15"
      COVERAGE_ADMIN_ALLOWLIST: "admin_01,user_admin_01"
      STORAGE_S3_ENDPOINT: "http://minio:9000"
      STORAGE_S3_ACCESS_KEY: "manifest"
      STORAGE_S3_SECRET_KEY: "manifest123"
      STORAGE_BUCKET: "coverage-reports"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/coverage-marketplace-service dev"
    ports:
      - "4008:4008"
    depends_on:
      postgres:
        condition: service_healthy
      notification-service:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4008/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  industry-portal-service:
    <<: *node-dev
    container_name: manifest-industry-portal-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4009"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/industry-portal-service dev"
    ports:
      - "4009:4009"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4009/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  programs-service:
    <<: *node-dev
    container_name: manifest-programs-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4012"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/programs-service dev"
    ports:
      - "4012:4012"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4012/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  partner-dashboard-service:
    <<: *node-dev
    container_name: manifest-partner-dashboard-service
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4013"
      DATABASE_URL: "postgresql://manifest:manifest@postgres:5432/manifest"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/partner-dashboard-service dev"
    ports:
      - "4013:4013"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4013/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api-gateway:
    <<: *node-dev
    container_name: manifest-api-gateway
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      PORT: "4000"
      IDENTITY_SERVICE_URL: "http://identity-service:4005"
      PROFILE_SERVICE_URL: "http://profile-project-service:4001"
      COMPETITION_DIRECTORY_SERVICE_URL: "http://competition-directory-service:4002"
      SUBMISSION_TRACKING_SERVICE_URL: "http://submission-tracking-service:4004"
      SCRIPT_STORAGE_SERVICE_URL: "http://script-storage-service:4011"
      FEEDBACK_EXCHANGE_SERVICE_URL: "http://feedback-exchange-service:4006"
      RANKING_SERVICE_URL: "http://ranking-service:4007"
      COVERAGE_MARKETPLACE_SERVICE_URL: "http://coverage-marketplace-service:4008"
      INDUSTRY_PORTAL_SERVICE_URL: "http://industry-portal-service:4009"
      PROGRAMS_SERVICE_URL: "http://programs-service:4012"
      PARTNER_DASHBOARD_SERVICE_URL: "http://partner-dashboard-service:4013"
      COVERAGE_ADMIN_ALLOWLIST: "admin_01,user_admin_01"
      INDUSTRY_ADMIN_ALLOWLIST: "admin_01,user_admin_01"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/api-gateway dev"
    ports:
      - "4000:4000"
    depends_on:
      identity-service:
        condition: service_healthy
      profile-project-service:
        condition: service_healthy
      competition-directory-service:
        condition: service_healthy
      submission-tracking-service:
        condition: service_healthy
      feedback-exchange-service:
        condition: service_healthy
      ranking-service:
        condition: service_healthy
      coverage-marketplace-service:
        condition: service_healthy
      industry-portal-service:
        condition: service_healthy
      programs-service:
        condition: service_healthy
      partner-dashboard-service:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "curl -sf http://localhost:4000/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  writer-web:
    <<: *node-dev
    container_name: manifest-writer-web
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      SCRIPT_STORAGE_SERVICE_URL: "http://script-storage-service:4011"
      API_GATEWAY_URL: "http://api-gateway:4000"
      SCRIPT_UPLOAD_INTERNAL_BASE_URL: "http://minio:9000"
      WRITER_DEMO_USER_ID: "writer_01"
    command: >
      sh -lc "flock /workspace/.pnpm-install.lock -c 'pnpm install --frozen-lockfile=false' && pnpm --filter @script-manifest/writer-web dev"
    ports:
      - "3100:3000"
    depends_on:
      - api-gateway
      - script-storage-service

volumes:
  postgres_data:
  opensearch_data:
  minio_data:
