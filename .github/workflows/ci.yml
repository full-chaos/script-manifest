name: CI
on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

# Turborepo remote cache credentials (Vercel Remote Cache).
# Set TURBO_TOKEN and TURBO_TEAM as GitHub Actions repository secrets to
# enable cross-run caching. Without these secrets CI runs start cold every time.
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck:
    name: Lint / Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

  unit-and-component:
    name: Unit / Component / Inventory Guard
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run unit and component tests
        run: pnpm run test:unit

      - name: Run inventory guard
        run: pnpm run test:inventory

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run build
        run: pnpm run build

  compose-config:
    name: Validate Compose Config
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate default compose config
        run: docker compose -f compose.yml config -q

      - name: Validate compose config (repeatable)
        run: docker compose -f compose.yml config -q

  integration-compose:
    name: Integration (Compose Harness)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run compose-backed integration tests
        run: bash ./scripts/compose-integration-harness.sh test

  e2e-ux:
    name: E2E / UX Guardrails
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright E2E suite
        run: pnpm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Playwright traces and videos
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: playwright-test-results
          path: test-results
          if-no-files-found: warn

  coverage-artifacts:
    name: Coverage Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter='./packages/*'

      - name: Run root coverage
        id: coverage
        continue-on-error: true
        run: pnpm run test:coverage

      - name: Report coverage status
        if: steps.coverage.outcome == 'failure'
        run: echo "::warning::Coverage collection failed — see step above for details"

      - name: Upload service coverage artifact
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: coverage-service
          path: .coverage/services
          if-no-files-found: warn

      - name: Upload web coverage artifact
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: coverage-web
          path: apps/writer-web/coverage
          if-no-files-found: warn

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Run security audit
        run: |
          pnpm audit --audit-level=critical 2>&1 || {
            echo "::warning::Security audit found critical vulnerabilities — see output above"
            exit 0
          }
