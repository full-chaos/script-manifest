services:
  postgres:
    image: postgres:16
    container_name: manifest-postgres
    environment:
      POSTGRES_DB: manifest
      POSTGRES_USER: manifest
      POSTGRES_PASSWORD: manifest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: manifest-redis
    ports:
      - "6379:6379"

  opensearch:
    image: opensearchproject/opensearch:2.14.0
    container_name: manifest-opensearch
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data

  minio:
    image: minio/minio:RELEASE.2024-08-03T04-33-23Z
    container_name: manifest-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: manifest
      MINIO_ROOT_PASSWORD: manifest123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  redpanda:
    image: redpandadata/redpanda:v24.2.10
    container_name: manifest-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
    ports:
      - "9092:9092"
      - "8082:8082"

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.7.2
    container_name: manifest-redpanda-console
    depends_on:
      - redpanda
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8080:8080"

  mailpit:
    image: axllent/mailpit:v1.20.3
    container_name: manifest-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"

  profile-project-service:
    image: node:22
    container_name: manifest-profile-project-service
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      PORT: "4001"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/profile-project-service dev"
    ports:
      - "4001:4001"
    depends_on:
      - postgres
      - notification-service

  notification-service:
    image: node:22
    container_name: manifest-notification-service
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      PORT: "4010"
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/notification-service dev"
    ports:
      - "4010:4010"

  search-indexer-service:
    image: node:22
    container_name: manifest-search-indexer-service
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      PORT: "4003"
      OPENSEARCH_URL: "http://opensearch:9200"
      OPENSEARCH_INDEX: "competitions_v1"
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/search-indexer-service dev"
    ports:
      - "4003:4003"
    depends_on:
      - opensearch

  competition-directory-service:
    image: node:22
    container_name: manifest-competition-directory-service
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      PORT: "4002"
      SEARCH_INDEXER_URL: "http://search-indexer-service:4003"
      NOTIFICATION_SERVICE_URL: "http://notification-service:4010"
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/competition-directory-service dev"
    ports:
      - "4002:4002"
    depends_on:
      - search-indexer-service
      - notification-service

  api-gateway:
    image: node:22
    container_name: manifest-api-gateway
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    environment:
      PORT: "4000"
      PROFILE_SERVICE_URL: "http://profile-project-service:4001"
      COMPETITION_DIRECTORY_SERVICE_URL: "http://competition-directory-service:4002"
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/api-gateway dev"
    ports:
      - "4000:4000"
    depends_on:
      - profile-project-service
      - competition-directory-service

  writer-web:
    image: node:22
    container_name: manifest-writer-web
    profiles: ["phase1-apps"]
    working_dir: /workspace
    volumes:
      - ..:/workspace
    command: >
      sh -lc "corepack enable && pnpm install --frozen-lockfile=false &&
      pnpm --filter @script-manifest/writer-web dev"
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  opensearch_data:
  minio_data:
